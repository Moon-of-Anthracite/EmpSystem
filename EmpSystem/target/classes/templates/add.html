<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Employee | EMS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary-subtle sticky-top justify-content-center">
  <span class="navbar-brand">Employee Management System</span>
</nav>
<div class="container d-flex flex-column justify-content-center">
  <form>
    <div class="d-flex mt-5 mb-3">
      <h1 class="flex-fill">Add Employee</h1>
      <button type="submit" class="fw-bold btn btn-primary">Back to Home</button>
    </div>
    <div class="my-3 border border-secondary-subtle rounded-3 p-3">
      <h2 class="mb-3">Basic Details</h2>
      <div class="row mb-3">
        <div class="col">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" id="firstName" name="firstName" class="form-control">
        </div>
        <div class="col">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" id="lastName" name="lastName" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="phone" class="form-label">Phone</label>
          <input type="number" id="phone" name="phone" class="form-control">
        </div>
        <div class="col">
          <label for="email" class="form-label">Email</label>
          <input type="email" id="email" name="email" class="form-control">
        </div>
      </div>
    </div>
    <div class="my-3 border border-secondary-subtle rounded-3 p-3">
      <h2 class="mb-3">Address</h2>
      <div class="mb-3">
        <label for="addressLine1" class="form-label">Address Line 1</label>
        <input type="text" id="addressLine1" name="addressLine1" class="form-control">
      </div>
      <div class="mb-3">
        <label for="addressLine2" class="form-label">Address Line 2</label>
        <input type="text" id="addressLine2" name="addressLine2" class="form-control">
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="city" class="form-label">City</label>
          <input type="text" id="city" name="city" class="form-control">
        </div>
        <div class="col">
          <label for="state" class="form-label">State</label>
          <input type="text" id="state" name="state" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="country" class="form-label">Country</label>
          <input type="text" id="country" name="country" class="form-control">
        </div>
        <div class="col">
          <label for="zip" class="form-label">ZIP</label>
          <input type="number" id="zip" name="zip" class="form-control">
        </div>
      </div>
    </div>
    <div class="my-3 border border-secondary-subtle rounded-3 p-3">
      <h2 class="mb-3">Education</h2>
      <div class="row mb-3">
        <div class="col">
          <label for="doctorate" class="form-label">Doctorate</label>
          <input type="text" id="doctorate" name="doctorate" class="form-control">
        </div>
        <div class="col">
          <label for="doctorateSpecialization" class="form-label">Specialization</label>
          <input type="text" id="doctorateSpecialization" name="doctorateSpecialization" class="form-control">
        </div>
        <div class="col">
          <label for="doctorateYear" class="form-label">Year</label>
          <input type="number" id="doctorateYear" name="doctorateYear" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="postGraduation" class="form-label">Post-Graduation</label>
          <input type="text" id="postGraduation" name="postGraduation" class="form-control">
        </div>
        <div class="col">
          <label for="postGraduationSpecialization" class="form-label">Specialization</label>
          <input type="text" id="postGraduationSpecialization" name="postGraduationSpecialization" class="form-control">
        </div>
        <div class="col">
          <label for="postGraduationYear" class="form-label">Year</label>
          <input type="number" id="postGraduationYear" name="postGraduationYear" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="graduation" class="form-label">Graduation</label>
          <input type="text" id="graduation" name="graduation" class="form-control">
        </div>
        <div class="col">
          <label for="graduationSpecialization" class="form-label">Specialization</label>
          <input type="text" id="graduationSpecialization" name="graduationSpecialization" class="form-control">
        </div>
        <div class="col">
          <label for="graduationYear" class="form-label">Year</label>
          <input type="number" id="graduationYear" name="graduationYear" class="form-control">
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label for="twelfthYear" class="form-label">12th Year</label>
          <input type="number" id="twelfthYear" name="twelfthYear" class="form-control">
        </div>
        <div class="col">
          <label for="tenthYear" class="form-label">10th Year</label>
          <input type="number" id="tenthYear" name="tenthYear" class="form-control">
        </div>
      </div>
    </div>
    <div class="my-3 border border-secondary-subtle rounded-3 p-3">
      <h2 class="mb-3">Personal Info</h2>
      <div class="row mb-3">
        <div class="col">
          <label for="DOB" class="form-label">Date of Birth</label>
          <input type="date" id="DOB" name="DOB" class="form-control">
        </div>
        <div class="col">
          <label for="gender" class="form-label">Gender</label>
          <input type="text" id="gender" name="gender" class="form-control">
        </div>
        <div class="col">
          <label for="nationality" class="form-label">Nationality</label>
          <input type="text" id="nationality" name="nationality" class="form-control">
        </div>
      </div>
    </div>
    <div class="my-3 border border-secondary-subtle rounded-3 p-3">
      <h2 class="mb-3">Identifications</h2>
      <div class="row mb-3">
        <div class="col">
          <label for="drivingLicense" class="form-label">Driving License</label>
          <input type="text" id="drivingLicense" name="drivingLicense" class="form-control">
        </div>
        <div class="col">
          <label for="personalId" class="form-label">Personal ID</label>
          <input type="text" id="personalId" name="personalId" class="form-control">
        </div>
        <div class="col">
          <label for="taxId" class="form-label">Taxation ID</label>
          <input type="text" id="taxId" name="taxId" class="form-control">
        </div>
      </div>
    </div>
    <div class="my-3 border border-secondary-subtle rounded-3 p-3">
      <h2 class="mb-3">Designation</h2>
      <div class="row mb-3">
        <div class="col">
          <label for="dept" class="form-label">Department</label>
          <input type="text" id="dept" name="dept" class="form-control">
        </div>
        <div class="col">
          <label for="position" class="form-label">Position</label>
          <input type="text" id="position" name="position" class="form-control">
        </div>
      </div>
    </div>
    <button type="submit" class="btn btn-outline-primary">Submit</button>
    <button type="reset" class="btn btn-outline-secondary">Reset</button>
  </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

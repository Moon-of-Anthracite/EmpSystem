<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary-subtle fixed-top justify-content-center">
    <span class="navbar-brand">Employee Management System</span>
</nav>
<div class="container d-flex flex-column vh-100 align-items-center justify-content-center">
    <form style="width: 320px">
        <h1 class="text-center">Login</h1>
        <div class="my-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" name="username" class="form-control bg-body-tertiary">
        </div>
        <div class="my-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" name="password" class="form-control bg-body-tertiary">
        </div>
        <div class="d-grid mt-4">
            <button type="submit" class="btn btn-primary fw-bold">Login</button>
        </div>
    </form>
    <div class="mt-5 text-center">
        <p>This is a <b>demo</b> app. You can log in with the following credentials:</p>
        <p><b>Username:</b> username<br><b>Password:</b> password</p>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

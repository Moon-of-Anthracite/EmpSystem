<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home | EMS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar bg-primary-subtle fixed-top justify-content-center">
    <span class="navbar-brand">Employee Management System</span>
</nav>
<div class="container d-flex flex-column vh-100 justify-content-center">
    <nav class="nav nav-justified">
        <a class="nav-item btn btn-primary" href="#">Add Employee</a>
        <a class="nav-item btn btn-primary mx-3" href="#">Edit Employee</a>
        <a class="nav-item btn btn-primary" href="#">Search Employee</a>
    </nav>
    <div class="text-center">
        <div class="row my-3">
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/show/742/list.svg" alt="Index Icon" class="img-thumbnail bg-white p-3">
                Index
            </a>
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/download/73495/organization.svg" alt="Departments Icon" class="img-thumbnail bg-white p-3">
                Departments
            </a>
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/show/472499/calendar-check.svg" alt="Leaves Icon" class="img-thumbnail bg-white p-3">
                Leaves
            </a>
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/show/300997/salary.svg" alt="Salaries Icon" class="img-thumbnail bg-white p-3">
                Salaries
            </a>
        </div>
        <div class="row my-3">
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/download/48241/hiring.svg" alt="Hirings Icon" class="img-thumbnail bg-white p-3">
                Hirings
            </a>
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/download/28236/exit.svg" alt="Exits Icon" class="img-thumbnail bg-white p-3">
                Exits
            </a>
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/show/83102/promotion.svg" alt="Promotions Icon" class="img-thumbnail bg-white p-3">
                Promotions
            </a>
            <a class="col" href="#">
                <img src="https://www.svgrepo.com/download/238204/transfer.svg" alt="Transfers Icon" class="img-thumbnail bg-white p-3">
                Transfers
            </a>
        </div>
    </div>
    <form class="d-grid">
        <button type="submit" class="btn btn-primary">Logout</button>
    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
